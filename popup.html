<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>POPUP-MODAL</title>
  </head>
  <body>


    <div class="container">
       <h1>POPUP DENGAN MODAL BOOTSTRAP</h1>
       <!-- Button Trigger Modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal01">HUBUNGI KAMI</button>

      <!-- Modal -->
      <div class="modal fade" id="modal01" role="dialog" aria-labelledy="modalLabel01" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">HUBUNGI KAMI</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!-- ModalBody -->
            <div class="modal-body">
              <!-- Form -->
              <form>
                <div class="form-group">
                  <label for="namaLengkap">Nama Lengkap</label>
                  <input id="namaLengkap" type="text" name="" class="form-control" placeholder="Masukan Nama Lengkap Anda">
                </div>
                <div class="form-group">
                  <label for="eMail">Email</label>
                  <input id="eMail" type="email" name="" class="form-control" placeholder="Masukan Email Anda">
                </div>
                <div class="form-group">
                  <label for="labelPesanAnda">Silahkan Tulis Pesan Anda</label>
                  <textarea id="labelPesanAnda" rows="5" class="form-control" placeholder="Tuliskan Pesan Anda Disini"></textarea>
                </div>
                <!-- Modal Footer -->
                 <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Kirim Pesan</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                  </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
