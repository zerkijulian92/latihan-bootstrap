<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="progressbar.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center display-4">SKILL PROGRAMMING</h2>

      <div class="progress" style="height: 45px;">
        <div class="progress-bar text-left p-3 bg-success progress-bar-striped progress-bar-animated" style="width: 90%;">
          <h5>HTML 90%</h5>
        </div>
      </div>
      <br>
      <div class="progress" style="height: 45px;">
        <div class="progress-bar text-left p-3 bg-danger progress-bar-striped progress-bar-animated" style="width: 85%">
          <h5>CSS 85%</h5>
        </div>
      </div>
      <br>
      <div class="progress" style="height: 45px;">
        <div class="progress-bar text-left p-3 bg-info progress-bar-striped progress-bar-animated" style="width: 80%">
          <h5>PHP 80%</h5>
        </div>
      </div>
      <br>
      <div class="progress" style="height: 45px;">
        <div class="progress-bar text-left p-3 bg-warning progress-bar-striped progress-bar-animated" style="width: 80%">
          <h5>JAVASCRIPT 78%</h5>
        </div>
      </div>
      <br>
      <div class="progress" style="height: 45px;">
        <div class="progress-bar text-left p-3 bg-primary progress-bar-striped progress-bar-animated" style="width: 82%">
          <h5>BOOTSTRAP 82%</h5>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
